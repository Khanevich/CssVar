<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>
<body>
<h1 class ='title'>Update CSS Variables with <span class = 'javasctipt'>JS</span></h1>
<div class='controls'>
<label for="spacing">Spacing:</label>
  <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
<label for="blur">Blur:</label>
  <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
<label for="base">Base Color:</label>
  <input id="base" type="color" name="base" value="#ffc600">
</div>
<img class = 'photo' src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">

<script>
  var photo = document.getElementsByClassName('photo')[0];
  var spacing = document.getElementById('spacing');
  var inputs = document.querySelectorAll('.controls input');

  function hendleUpdate () {
  const suffix = this.dataset.sizing || '';
  document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
  }
 inputs.forEach(input => input.addEventListener('change', hendleUpdate));
 inputs.forEach(input => input.addEventListener('mousemove', hendleUpdate));


</script>
</body>
</html>
